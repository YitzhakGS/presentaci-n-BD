<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Enlaces a los estilos CSS -->
    <link rel="stylesheet" href="../../dist/reset.css">
    <link rel="stylesheet" href="../../dist/reveal.css">

    <!-- Tema utilizado para resaltar la sintaxis del código -->
    <link rel="stylesheet" href="../../plugin/highlight/monokai.css">

<body>
    <!-- Contenedor principal de la presentación -->
    <div class="reveal">
        <!-- Contenedor de diapositivas -->
        <div class="slides">
            <!-- Diapositiva 1 y 2 ese es el ejemplo de como va a ir a informacion -->
            <!-- Va ir dentro de las etiquetas section -->
            <!-- Y la propiedad de data transition va a ir una diapositiva si y un una no  -->
            <section data-transition="slide" data-background="#393E46" data-background-transition="zoom">
                <h2>Diapositiva 1</h2>
                <p>Información de la diapositiva 1.</p>
            </section>
            <!-- Diapositiva 2 -->
            <section>
                <h2>Diapositiva 2</h2>
                <p>Información de la diapositiva 2.</p>
            </section>
            <!-- Añade más diapositivas según sea necesario -->
            <section data-transition="slide" data-background="#393E46" data-background-transition="zoom">
                <h3>Valores nulos</h3><br>
                <p align="left">Elaborado por:</p>
                <p align="left"># Jesse Isaac Guerrero Jimenez</p>
                <p align="left"># Luis Mario Maurio Jimenez</p>
                <p align="left"># Omar Reyes Morales</p>
                <p align="left"># Jazmin Nuñez Fernandez</p>
                <p align="left"># Jorge Nuñez Fernandez</p>
            </section>
            
        </div>
    </div>

    <!-- Scripts JavaScript -->
    <script src="../../dist/reveal.js"></script>
    <!-- Plugins -->
    <script src="../../plugin/markdown/markdown.js"></script>
    <script src="../../plugin/highlight/highlight.js"></script>
    <!-- Inicialización de la presentación -->
    <script>
        // Más información sobre la inicialización y la configuración:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            // Habilita el uso de enlaces hash para la navegación
            hash: true,
            // Plugins utilizados en la presentación
            plugins: [ RevealMarkdown, RevealHighlight ]
        });
    </script>
</body>
</html>
